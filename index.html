<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>خانة النصوص</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <h1>خانة النصوص</h1>
        <input oninput="updateDisplay()" id="input" type="text" aria-autocomplete="both"

        <button onclick="emptyPaste()">1- التفريغ ثم اللصق</button>
        <button onclick="copyText()">2- نسخ المضمون</button>
        <div id="display-container">
            <div id="display"></div>
        </div>
    </main>
    <script src=" index.js"></script>

    <!-- CSS -->
